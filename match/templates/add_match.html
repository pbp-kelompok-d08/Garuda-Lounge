{% extends 'base_match.html' %} 

{% block content %}
<div class="px-4 py-8 max-w-7xl mx-auto">

    <div class="mb-4">
        <a href="{% url 'match:show_match' %}">
            <button style="
                background-color: #a4161a;
                color: white;
                border: none;
                padding: 8px 14px;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: 0.3s;
            "
            onmouseover="this.style.backgroundColor='#6e0f11'"
            onmouseout="this.style.backgroundColor='#a4161a'">
                ‚Üê Back to Match List
            </button>
        </a>
    </div>
    
    <h1 style="text-align: center; color: #a4161a; margin-top: 0; margin-bottom: 20px; font-size: 2.25rem;" class="font-heading">
        <span>Tambah </span> <span>Match </span> <span>Baru</span>
    </h1>
      
    <div class="bg-white rounded-lg shadow-md p-6 md:p-8 max-w-3xl mx-auto">
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-900 mb-1" style="color:#a4161a">
                <b>{{ field.label }}</b>
                </label>
                <div class="text-sm font-medium text-gray-900">
                {{ field }}
                </div>
                {% if field.help_text %}
                <p class="mt-1 text-sm text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                <p class="mt-1 text-sm text-red-600">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
            
            <div style="text-align: center; padding-top: 20px;">
                <button type="submit" style="
                    background-color: #a4161a;
                    color: white;
                    border: none;
                    padding: 10px 16px;
                    border-radius: 8px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: 0.3s;
                "
                onmouseover="this.style.backgroundColor='#6e0f11'"
                onmouseout="this.style.backgroundColor='#a4161a'">
                    Simpan Pertandingan
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
