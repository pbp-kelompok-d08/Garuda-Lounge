{% load static %}

<article class="bg-white rounded-2xl border border-gray-200 hover:shadow-lg transition-shadow duration-300 overflow-hidden flex flex-col">

  <!-- Konten -->
  <div class="p-4 flex flex-col gap-2 flex-grow">
    <div>
      <h3 class="text-lg font-heading font-semibold text-red mb-1">{{ merch.name }}</h3>
      <p class="text-sm text-gray-700 mb-1">
        <span class="font-medium">Rp.{{ merch.price }}</span> • {{ merch.category }}
      </p>
    </div>

    <!-- Thumbnail Merch -->
  <div class="aspect-[4/3] relative overflow-hidden">
    {% if merch.thumbnail %}
      <img src="{{ merch.thumbnail }}" alt="{{ merch.name }}" class="w-full h-full object-cover" width="200" height="200" style="border-radius: 10px;">
    {% else %}
      <div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 text-sm">
        No Photo
      </div>
    {% endif %}
  </div>

    <!-- Tombol Detail -->
  {% if user.is_authenticated and news.user == user %}
        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
          <a href="{% url 'merchandise:show_merch_detail' merch.id %}" class="text-green-600 hover:text-green-700 font-medium text-sm transition-colors">
            See details
          </a>
          <div class="flex space-x-2">
            <a href="{% url 'merchandise:edit_merch' merch.id %}" class="text-gray-600 hover:text-gray-700 text-sm transition-colors">
              Edit
            </a>
            <a href="{% url 'merchandise:delete_merch' merch.id %}" class="text-red-600 hover:text-red-700 text-sm transition-colors">
              Delete
            </a>
          </div>
        </div>
      {% else %}
        <div class="pt-4 border-t border-gray-100">
          <a href="{% url 'merchandise:show_merch_detail' merch.id %}" class="text-green-600 hover:text-green-700 font-medium text-sm transition-colors">
            See details →
          </a>
        </div>
      {% endif %}
  </div>
  </div>

</article>
