{% load static %}

<article class="bg-white rounded-2xl border border-gray-200 hover:shadow-lg transition-shadow duration-300 overflow-hidden flex flex-col">

  <!-- Konten -->
  <div class="p-4 flex flex-col gap-2 flex-grow">
    <div>
      <h3 class="text-lg font-heading font-semibold text-red mb-1">{{ merch.name }}</h3>
      <p class="text-sm text-gray-700 mb-1">
        <span class="font-medium">Rp.{{ merch.price }}</span> â€¢ {{ merch.category }}
      </p>
    </div>

    <!-- Thumbnail Merch -->
  <div class="aspect-[4/3] relative overflow-hidden">
    {% if merch.thumbnail %}
      <img src="{{ merch.thumbnail }}" alt="{{ merch.name }}" class="w-full h-full object-cover" width="200" height="200" style="border-radius: 10px;">
    {% else %}
      <div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 text-sm">
        No Photo
      </div>
    {% endif %}
  </div>

    <!-- Tombol Detail -->
    <div class="mt-3">
    <a href="{% url 'merchandise:show_merch_detail' merch.id %}"
      class="inline-block w-full text-center bg-red text-white font-medium py-2 rounded-lg hover:bg-[#8F1212] transition">
      detail merchandise
    </a>
  </div>
  </div>

</article>
