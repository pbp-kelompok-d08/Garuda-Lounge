{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register - GarudaLounge</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-[#E7E3DD] flex items-center justify-center p-8 font-inter">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg border border-[#AA1515]/20 p-8">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-[#AA1515] font-montserrat mb-2">
        Buat Akun Baru
      </h2>
      <p class="text-[#111111]/70">
        Daftar dan nikmati pengalaman di <span class="font-semibold text-[#AA1515]">GarudaLounge</span>
      </p>
    </div>

    <!-- Message Box untuk AJAX -->
    <div id="messageBox" style="display: none;" class="mb-6"></div>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-[#111111] mb-2">Username</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AA1515]/50 transition-all"
          placeholder="Masukkan username">
      </div>

      <div>
        <label for="password1" class="block text-sm font-medium text-[#111111] mb-2">Password</label>
        <input 
          id="password1" 
          name="password1" 
          type="password" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AA1515]/50 transition-all"
          placeholder="Masukkan password (min. 8 karakter)">
      </div>

      <div>
        <label for="password2" class="block text-sm font-medium text-[#111111] mb-2">Konfirmasi Password</label>
        <input 
          id="password2" 
          name="password2" 
          type="password" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AA1515]/50 transition-all"
          placeholder="Masukkan ulang password">
      </div>

      <button 
        type="submit"
        id="registerButton"
        class="w-full bg-[#AA1515] text-white font-medium py-3 px-4 rounded-lg hover:bg-[#8E1111] focus:outline-none focus:ring-2 focus:ring-[#AA1515]/70 focus:ring-offset-2 transition duration-300 shadow-md">
        Daftar
      </button>
    </form>

    <div class="mt-6 text-center pt-6 border-t border-gray-200">
      <p class="text-[#111111]/70 text-sm">
        Sudah punya akun?
        <a href="{% url 'main:login_user' %}" class="text-[#AA1515] hover:underline font-medium">
          Login di sini
        </a>
      </p>
    </div>

  </div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const messageBox = document.getElementById('messageBox');
    const registerButton = document.getElementById('registerButton');
    
    // Disable button saat loading
    registerButton.disabled = true;
    registerButton.textContent = 'Memproses...';
    
    try {
      const response = await fetch("{% url 'main:register_ajax' %}", {
        method: 'POST',
        body: formData,
      });
      
      const data = await response.json();
      
      messageBox.style.display = 'block';
      
      if (data.status) {
        // Success
        messageBox.className = 'px-4 py-3 rounded-md text-sm border bg-green-50 border-green-200 text-green-700 mb-6';
        messageBox.textContent = data.message;
        
        // Redirect ke halaman login setelah 1.5 detik
        setTimeout(() => {
          window.location.href = "{% url 'main:login_user' %}";
        }, 1500);
      } else {
        // Error
        messageBox.className = 'px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-[#AA1515] mb-6';
        messageBox.textContent = data.message;
        
        // Enable button kembali
        registerButton.disabled = false;
        registerButton.textContent = 'Daftar';
      }
    } catch (error) {
      console.error('Error:', error);
      messageBox.style.display = 'block';
      messageBox.className = 'px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-[#AA1515] mb-6';
      messageBox.textContent = 'Terjadi kesalahan! Silakan coba lagi.';
      
      // Enable button kembali
      registerButton.disabled = false;
      registerButton.textContent = 'Daftar';
    }
  });
</script>
{% endblock content %}
