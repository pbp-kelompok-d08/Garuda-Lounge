{% extends 'base.html' %}
{% load static %}

{% block title %}Login | Garuda Lounge{% endblock %}

{% block content %}
<div class="flex justify-center items-center flex-1">
  <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md mt-10">
    <h2 class="text-2xl font-heading text-center text-red mb-6">Login ke Garuda Lounge</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input type="text" name="username" id="username" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red focus:outline-none">
      </div>

      <button type="submit" class="w-full bg-red text-white font-semibold py-2 rounded-lg hover:bg-[#8e1111] transition">Login</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Belum punya akun?
      <a href="{% url 'main:register_user' %}" class="text-red font-medium hover:underline">Daftar di sini</a>
    </p>
  </div>
</div>
{% endblock %}
