<h1>Profil Pemain Aktif Timnas Indonesia</h1>

<div class="player-card">
  <img src="{{ photo_url }}" alt="{{ player_name }}" width="200">
  <h3>{{ player_name }}</h3>
  <p><strong>Posisi:</strong> {{ position }}</p>
  <p><strong>Klub:</strong> {{ club }}</p>
  <p><strong>Umur:</strong> {{ age }}</p>
  <p><strong>Market Value:</strong> {{ market_value }}</p>
</div>
