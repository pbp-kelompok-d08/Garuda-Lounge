{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Garuda Lounge - Pemain Aktif{% endblock title %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e7e2db;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f2ee;
            padding: 12px 60px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-left img {
            width: 36px;
            height: 36px;
        }

        .nav-left span {
            color: #a4161a;
            font-weight: 700;
            font-size: 18px;
        }

        .nav-menu {
            display: flex;
            gap: 24px;
            font-size: 14px;
            align-items: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .nav-menu a:hover {
            color: #a4161a;
        }

        .content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="{% static 'images/garuda_logo.png' %}" alt="Garuda Lounge Logo">
            <span>GarudaLounge</span>
        </div>

        <div class="nav-menu">
            <a href="{% url 'main:show_main' %}">Home</a>
            <a href="{% url 'ProfileAktif:show_main' %}">Pemain Aktif</a>
            <a href="{% url 'news:show_news' %}">News</a>
        </div>
    </nav>

    {% block content %}{% endblock content %}
</body>
</html>
