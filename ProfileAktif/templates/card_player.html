{% load static %}

<article class="bg-white rounded-2xl border border-gray-200 hover:shadow-lg transition-shadow duration-300 overflow-hidden flex flex-col">
  <!-- Foto Pemain -->
  <div class="aspect-[4/3] relative overflow-hidden">
    {% if player.foto %}
      <img src="{{ player.foto }}" alt="{{ player.nama }}" class="w-full h-full object-cover">
    {% else %}
      <div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 text-sm">
        No Photo
      </div>
    {% endif %}
  </div>

  <!-- Konten -->
  <div class="p-4 flex flex-col justify-between flex-grow">
    <div>
      <h3 class="text-lg font-heading font-semibold text-red mb-1">{{ player.nama }}</h3>
      <p class="text-sm text-gray-700 mb-1">
        <span class="font-medium">{{ player.get_posisi_display }}</span> • {{ player.klub }}
      </p>
      <p class="text-sm text-gray-600 mb-1">Umur: {{ player.umur }} tahun</p>
      <p class="text-sm text-gray-800 font-semibold">Market Value: €{{ player.market_value }}</p>
    </div>

    <!-- Tombol Detail -->
    <div class="mt-4">
      <a href="{% url 'ProfileAktif:show_player' player.id %}"
         class="inline-block w-full text-center bg-red text-white font-medium py-2 rounded-lg hover:bg-[#8F1212] transition">
         Detail Pemain
      </a>
    </div>
  </div>
</article>
