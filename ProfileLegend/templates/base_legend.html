{% load static %}

<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Garuda Lounge - Legend{% endblock title %}</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #E7E3DD;
    }
    .font-heading {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- â­ Navbar -->
  <nav class="bg-[#F5F2EE] shadow-sm px-8 md:px-16 py-3 flex items-center justify-between">
    
    <!-- Left Logo -->
    <div class="flex items-center gap-2 select-none">
      <img src="{% static 'images/garuda_logo.png' %}" class="w-8 h-8 object-contain" />
      <span class="font-heading text-[#AA1515] text-lg">Garuda Lounge</span>
    </div>

    <!-- Middle menu -->
    <div class="hidden md:flex gap-6 text-sm font-medium items-center">
      <a href="{% url 'match:show_match' %}" class="relative hover:text-[#AA1515] transition">match</a>

      <a href="{% url 'ProfileAktif:show_main' %}" class="relative hover:text-[#AA1515] transition">
        pemain
      </a>

      <a href="{% url 'merchandise:show_merch' %}" class="relative hover:text-[#AA1515] transition">merch</a>

      <a href="{% url 'news:show_news_main' %}" class="relative hover:text-[#AA1515] transition">news</a>

      <a href="{% url 'ProfileLegend:show_profile_legend' %}"
         class="relative text-[#AA1515] after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-full after:bg-[#AA1515]">
        legend
      </a>
    </div>

    <!-- Right user -->
    <div class="flex items-center gap-3">
      <div class="flex items-center bg-white px-3 py-1.5 rounded-xl shadow-sm border text-[#AA1515] cursor-default">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
             class="rounded-full w-6 mr-2" />
        <span class="font-semibold">{{ request.user.username }}</span>
      </div>

      <form action="{% url 'main:logout_user' %}" method="POST" class="m-0">
        {% csrf_token %}
        <button class="bg-[#AA1515] hover:bg-[#8F1212] text-white font-medium px-3 py-1.5 rounded-lg transition">
          Logout
        </button>
      </form>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="flex-grow py-10 px-6 md:px-12">
    {% block content %}{% endblock content %}
  </main>

  <!-- Toast -->
  {% include 'toast.html' %}

  <!-- Toast style override -->
  <style>
    #toast-component{
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      padding: 16px 22px;
      gap: 12px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border: 2px solid #111111;
      background: white;
      color: #111111;
      opacity: 0;
      transform: translateY(40px);
      transition: .25s;
      z-index: 9999;
    }
    #toast-component.toast-show{
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toast = document.getElementById('toast-component');
      if (!toast) return;

      const original = window.showToast;

      window.showToast = function(title, msg, type='normal', dur=3000){
        if (typeof original === 'function'){
          original(title, msg, type, dur);
        }

        toast.style.display = 'flex';
        toast.offsetHeight;
        toast.classList.add('toast-show');

        setTimeout(()=>{
          toast.classList.remove('toast-show');
          setTimeout(()=>toast.style.display='none',280);
        }, dur);
      }
    });
  </script>

</body>
</html>
