{% load static %}

<article class="bg-white rounded-2xl border border-gray-200 hover:shadow-lg transition-shadow duration-300 overflow-hidden flex flex-col select-none">
  
  <!-- Foto Pemain -->
  <div class="aspect-[4/3] relative overflow-hidden">
    {% if player.photo_url %}
      <img src="{{ player.photo_url }}" alt="{{ player.name }}" class="w-full h-full object-cover" />
    {% else %}
      <div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 text-sm">
        No Photo
      </div>
    {% endif %}
  </div>

  <!-- Konten -->
  <div class="p-4 flex flex-col gap-2 flex-grow font-[Inter]">
    
    <div>
      <h3 class="text-lg font-[Montserrat] font-extrabold text-[#AA1515] mb-1">
        {{ player.name }}
      </h3>

      <p class="text-sm text-gray-700 mb-1">
        <span class="font-medium">{{ player.get_position_display }}</span> â€¢ {{ player.club }}
      </p>

      <p class="text-sm text-gray-600 mb-1">Umur: {{ player.age }} tahun</p>
    </div>

    <!-- Tombol Detail -->
    <div class="mt-3">
      <a href="{% url 'ProfileLegend:show_legend_detail' player.id %}"
         class="inline-block w-full text-center bg-[#AA1515] text-white font-medium py-2 rounded-lg hover:bg-[#8F1212] transition">
        detail pemain
      </a>
    </div>

  </div>
</article>
